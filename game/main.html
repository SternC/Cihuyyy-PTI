<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Main Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body class="flex justify-center items-center min-h-screen text-white">
    <div id="mainContainer" class="text-center p-5 w-[1200px] h-auto">
        <div class="headerdivider">
            <div class="header text-4xl font-bold uppercase drop-shadow-md">Mid Exam Game 2025</div>
            <div class="header2 text-2xl font-bold uppercase drop-shadow-md">Exploring the Archipelago</div>
        </div>
        <hr class="my-4 border-white-500">

        <div class="timeline gap-2 md:justify-between text-lg">
            <p>Selamat pagi/lainnya</p>
            <p>Hari, tgl Bulan thn | 00.00</p>
        </div>

        <div class="gameContainer flex gap-5 p-5 rounded-lg w-full">
            <div class="hpMapContainer">
                <div class="map">
                    <div class="absolute character-info text-center justify-center">
                        <div class="nameBackground">
                            <h2 id="charName" class="text-l font-bold"></h2>
                        </div>
                        <img id="charImage" src="" alt="Selected Character">
                    </div>
                    <img src="props/map.png" alt="Map">
                </div>
                <div class="hpMoneyContainer flex">
                    <div class="hp md:ml-0 ml-2">
                        <img src="props/hpHeart.png">
                        <img src="props/hpHeart.png">
                        <img src="props/hpHeart.png">
                    </div>
                    <div class="money md:mr-0 mr-14">
                        <img src="props/minecraftCurrency.png">
                        <p class="jumlah">5000</p>
                    </div>
                </div>
            </div>

            <div class="menuContainer">
                <div class="event grid gap-2 mb-12 text-center">
                    <p class="text-xl font-bold">Event:</p>
                    <button class="w-full">Event 1</button>
                    <button class="w-full">Event 2</button>
                    <button class="w-full">Event 3</button>
                    <button class="w-full">Event 4</button>
                </div>

                <div class="actionBar">
                    <div class="divider">
                        <div class="Bar flex items-center gap-2 w-full">
                            <img src="props/barIcons/meal.png">
                            <div class="progressContain h-4">
                                <div class="progressBar h-4 w-1/2" data-status="meal"></div>
                            </div>
                        </div>
                        <div class="Bar flex items-center gap-2 w-full">
                            <img src="props/barIcons/sleep.png">
                            <div class="progressContain h-4">
                                <div class="progressBar h-4 w-1/2" data-status="sleep"></div>
                            </div>
                        </div>
                    </div>
                    <div class="divider">
                        <div class="Bar flex items-center gap-2 w-full">
                            <img src="props/barIcons/hygiene.png">
                            <div class="progressContain h-4">
                                <div class="progressBar h-4 w-1/2" data-status="hygiene"></div>
                            </div>
                        </div>
                        <div class="Bar flex items-center gap-2 w-full">
                            <img src="props/barIcons/happy.png">
                            <div class="progressContain h-4">
                                <div class="progressBar h-4 w-1/2" data-status="happy"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="direction">
                    <div class="divider">
                        <button>
                            <img class="transform -rotate-90" src="props/direction.png">
                        </button>
                    </div>
                    <div class="divider">
                        <button>
                            <img class="transform rotate-180" src="props/direction.png">
                        </button>
                        <button>
                            <img class="transform rotate-90" src="props/direction.png">
                        </button>
                        <button>
                            <img src="props/direction.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="navi flex justify-center md:justify-start gap-5">
            <button onclick="window.location.href='start.html'">Quit</button>
            <button onclick="window.location.href='main.html'">Restart</button>
        </div>
    </div>
</body>
</html>
