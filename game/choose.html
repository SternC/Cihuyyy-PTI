<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose character page</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="choose.css">
    <script src="./js/choose.js" defer></script>
</head>
<body>
    <div class="character-container">
        <h1>Choose Your Character</h1>
        <div class="character-box">
            <button id="prevBtn">Prev</button>
            <img id="characterImage" src="props/char1.webp" alt="Character">
            <button id="nextBtn">Next</button>
        </div>
        <input type="text" id="characterName" placeholder="Enter character name">

        <div class="navi">
            <button onclick="window.location.href='start.html'">Back</button>
            <button>PLAY</button>
        </div>
    </div>
</body>
</html>
